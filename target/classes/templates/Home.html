<!DOCTYPE html>
<html>
<head>
<title>Home Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<link rel="stylesheet" href="/css/style.css">
</head>
<body onload="loadDetails()">


	<div class="container">
	<h1>Students Management System</h1>
	<br><br>
	<hr>
	<h3>Student's Registration Process Starts.</h3>
	<p>Click on Registration Button</p>
	
	<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="openModal()"  id="openModal">
	 Student Registration
	</button>
	
	<!-- Modal -->
	<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title" id="exampleModalLabel">Add New Student</h5>
	      </div>
	      <div class="modal-body">
	       <form>
				<input type="hidden" id="id1">
				<label>Student Full Name : </label>
				<input type="text" id="name" >
				<br><br>
				<label>Student Gmail : </label>
				<input type="email" id="gmail">
				<br><br>
				<label>Student Contact : </label>
				<input type="tel"  id="contact">
				<br><br>
				<label>Course Name : </label>
				<input type="text" id="course">
				<br><br>
				<label>Course Fees : </label>
				<input type="text" id="fees">
		   </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary" 	data-bs-dismiss="modal" onclick="addStudent()">Submit</button>
	      </div>
	    </div>
	  </div>
	</div>
	<br><br>
	<hr>
	
	<div class="row">
		<h3>All Students Details</h3>
		<br><br>
				<div class="col-sm-2"></div>
				<div class="col-sm-8">
				<table 		class="table table-striped">
					<thead>
						<tr>
							<th>Students ID </th>
							<th>Students Name </th>
							<th>Students Gmail</th>
							<th>Students Contact</th>
							<th>Course Name</th>
							<th>course Fees</th>
						</tr>
					</thead>
					<tbody id="table"></tbody>
				</table>
				</div>
					<div class="col-sm-2"></div>
	</div>
	
	<!-- Modal update-->
		<div class="modal fade" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Edit Student's Details</h5>
		      </div>
		      <div class="modal-body">
		       <form>
					<input type="hidden" id="id">
					<label>Student Full Name : </label>
					<input type="text" id="name1"  >
					<br><br>
					<label>Student Gmail : </label>
					<input type="email" id="gmail1">
					<br><br>
					<label>Student Contact : </label>
					<input type="tel"  id="contact1">
					<br><br>
					<label>Course Name : </label>
					<input type="text" id="course1">
					<br><br>
					<label>Course Fees : </label>
					<input type="text" id="fees1">
			   </form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary" 	data-bs-dismiss="modal" onclick="updateDetails()">Save changes</button>
		      </div>
		    </div>
		  </div>
		</div>
	
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/test.js"></script>
</html>
